<div class="card mb-3">
    <div class="card-body">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Zoeken: </span>
            <input type="text" class="form-control user-search-input" placeholder="firstname/lastname..." onkeyup="searchUser();">
        </div>        
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class='row'>
            <div class="col-md-5 users-overview-header ms-3"></div>
            <div class='col-md-5 w-auto ms-auto'>
                <button type="button" class="user-overview-previous disabled btn btn-outline-secondary" onclick="userOverviewPrevious();"><i class='fas fa-angle-left'></i> <span class="txt-previous">previous</span></button>
                <button type="button" class="user-overview-next disabled btn btn-outline-secondary" onclick="userOverviewNext();"><span class="txt-next">next</span> <i class='fas fa-angle-right'></i></button>
                &nbsp;
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="txt-name">name</th>
                    <th class="txt-group">group</th>
                </tr>
            </thead>
            <tbody class="users-list"></tbody>
        </table>
        <div class='row'>
            <div class='col-md-5 w-auto ms-auto'>
                <button type="button" class="user-overview-previous disabled btn btn-outline-secondary" onclick="userOverviewPrevious();"><i class='fas fa-angle-left'></i> <span class="txt-previous">previous</span></button>
                <button type="button" class="user-overview-next disabled btn btn-outline-secondary" onclick="userOverviewNext();"><span class="txt-next">next</span> <i class='fas fa-angle-right'></i></button>
                &nbsp;
            </div>
        </div>
    </div>
</div>
